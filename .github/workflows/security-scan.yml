name: Orbit Security Pipeline

on:
  push:
    branches: [ "main", "feature/**", "fix/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. LEVANTAR ZAP
      - name: Start OWASP ZAP Container
        timeout-minutes: 10
        env:
          ZAP_AUTH_KEY: ${{ secrets.ZAP_API_KEY }}
        run: |
          docker run -d --name zap \
            -p 8090:8080 \
            -i ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true \
            -config api.key=$ZAP_AUTH_KEY 
          
          echo "⏳ Esperando a que ZAP inicie..."
          timeout 120s bash -c 'until curl -s http://localhost:8090/ > /dev/null; do echo "Esperando a ZAP en puerto 8090..."; sleep 5; done'
          echo "✅ ZAP iniciado y listo para recibir tráfico."

      # 2. EJECUTAR NAVEGACIÓN
      - name: Run Serenity Navigation (Crawler)
        run: ./gradlew test -Dwebdriver.base.url=http://node206897-orbitcinte.w1-us.cloudjiffy.net:8080/ORBIT/ -Dserenity.proxy.http=localhost -Dserenity.proxy.http_port=8090 -Dserenity.proxy.ssl=localhost -Dserenity.proxy.ssl_port=8090
        env:
          ORBIT_USER: ${{ secrets.ORBIT_USER }}
          ORBIT_PASS: ${{ secrets.ORBIT_PASS }}
        continue-on-error: true

      # 3. EJECUTAR ATAQUE
      - name: Run ZAP Security Attack
        run: ./gradlew runZapRunner
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}

      # 4. ENVIAR DATOS A SONARQUBE
      - name: Send to SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./gradlew sonar 
          -Dsonar.token=$SONAR_TOKEN 
          -Dsonar.organization=grupocinte 
          -Dsonar.projectKey=GrupoCinte_orbit-qa-security 
          -Dsonar.projectName="orbit-qa-security" 
          -Dsonar.host.url=https://sonarcloud.io 
          --stacktrace

      # 5. PREPARAR REPORTE
      - name: Prepare Report
        if: always()
        run: |
          mkdir -p public_report
          latest_report=$(ls -t target/zap-reports/*.html 2>/dev/null | head -n 1)
          if [ -n "$latest_report" ]; then
            cp "$latest_report" public_report/index.html
            echo "✅ Reporte preparado: $latest_report"
          else
            echo "<html><body><h1>Error: No report found</h1></body></html>" > public_report/index.html
          fi

      # 6. SUBIR ARTEFACTO (Reporte ZAP)
      - name: Upload Artifact ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: public_report/
          retention-days: 5

      # 7. SUBIR CARPETA JACOCO
      - name: Upload JaCoCo Coverage Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: JaCoCo-Coverage-Report
          path: build/reports/jacoco/test/
          retention-days: 5

      # 8. DESPLEGAR A LA RAMA GH-PAGES
      - name: Deploy to gh-pages branch
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@373f7f263a76c20808c831209c920827a82a2847
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_report
          publish_branch: gh-pages