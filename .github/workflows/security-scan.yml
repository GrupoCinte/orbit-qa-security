name: Orbit Security Pipeline

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  security-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start OWASP ZAP Container
        timeout-minutes: 60
        run: |
          docker run -d --name zap \
            -u zap \
            -p 8080:8080 \
            -i ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap.sh \
            -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          
          echo "Esperando a que ZAP inicie..."
          sleep 40

      - name: Run Serenity Navigation (Crawler)
        run: ./gradlew test -Dwebdriver.base.url=http://node206897-orbitcinte.w1-us.cloudjiffy.net:8080/ORBIT/ -Dserenity.proxy.http=localhost -Dserenity.proxy.http_port=8080 -Dserenity.proxy.ssl=localhost -Dserenity.proxy.ssl_port=8080
        env:
          ORBIT_USER: ${{ secrets.ORBIT_USER }}
          ORBIT_PASS: ${{ secrets.ORBIT_PASS }}
        continue-on-error: true

      - name: Run ZAP Security Attack
        run: ./gradlew runZapRunner
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}

      # --- LÓGICA PARA PUBLICAR EL REPORTE DE ZAP ---
      - name: Prepare ZAP Report for Publishing
        if: always()
        run: |
          mkdir -p public_report
          # Buscamos el reporte HTML más reciente en la raíz o en target/zap-reports
          # y lo copiamos como index.html para GitHub Pages
          latest_report=$(ls -t *.html target/zap-reports/*.html 2>/dev/null | head -n 1)
          if [ -n "$latest_report" ]; then
            cp "$latest_report" public_report/index.html
            echo "Reporte seleccionado: $latest_report"
          else
            echo "<html><body><h1>No se encontró el reporte de seguridad</h1></body></html>" > public_report/index.html
          fi

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public_report'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: security-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4