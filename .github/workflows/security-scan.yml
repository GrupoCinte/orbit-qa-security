name: Orbit Security Pipeline

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:


jobs:
  security-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. LEVANTAR ZAP EN SEGUNDO PLANO
      - name: Start OWASP ZAP Container
        timeout-minutes: 10
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            -i ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon \
            -host 0.0.0.0 \
            -port 8080 \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          
          echo "⏳ Esperando a que ZAP inicie..."
          sleep 30

      # 2. EJECUTAR NAVEGACIÓN (SERENITY CRAWLER)
      - name: Run Serenity Navigation (Crawler)
        run: ./gradlew test -Dwebdriver.base.url=http://node206897-orbitcinte.w1-us.cloudjiffy.net:8080/ORBIT/ -Dserenity.proxy.http=localhost -Dserenity.proxy.http_port=8080 -Dserenity.proxy.ssl=localhost -Dserenity.proxy.ssl_port=8080
        env:
          ORBIT_USER: ${{ secrets.ORBIT_USER }}
          ORBIT_PASS: ${{ secrets.ORBIT_PASS }}
        continue-on-error: true

      # 3. EJECUTAR ATAQUE DE SEGURIDAD (ZAP RUNNER)
      - name: Run ZAP Security Attack
        run: ./gradlew runZapRunner
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}

      # 4. PREPARAR ARTEFACTOS
      - name: Prepare ZAP Report for Publishing
        if: always()
        run: |
          mkdir -p public_report
          latest_report=$(ls -t target/zap-reports/*.html 2>/dev/null | head -n 1)
          
          if [ -n "$latest_report" ]; then
            cp "$latest_report" public_report/index.html
            echo "✅ Reporte encontrado: $latest_report"
          else
            echo "<html><body><h1>Error: No se generó reporte</h1></body></html>" > public_report/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public_report'

  # 5. DESPLIEGUE (DEPLOY)
  deploy:
    needs: security-test
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4