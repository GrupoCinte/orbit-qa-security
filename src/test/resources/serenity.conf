webdriver {
  driver = chrome
  autodownload = true

  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true

    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "allow-insecure-localhost",
        "disable-infobars",
        "disable-gpu",
        "disable-dev-shm-usage",
        "window-size=1920,1080",
        "headless=new"
      ]
    }
  }
}

headless.mode = true

serenity {
    take.screenshots = FOR_FAILURES
    timeout = 15000
}