webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "no-sandbox",
        "disable-dev-shm-usage",
        "disable-gpu",
        "ignore-certificate-errors",
        "proxy-server=http://localhost:8080"
      ]
    }
  }
}

# Configuraci√≥n para que el modo headless sea opcional
headless.mode = ${?HEADLESS_MODE}

environments {
  default {
    webdriver.base.url = "http://node206897-orbitcinte.w1-us.cloudjiffy.net:8080/ORBIT/"
  }
}