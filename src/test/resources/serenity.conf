webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "--headless=new",
        "--no-sandbox",
        "--disable-dev-shm-usage",
        "--disable-gpu",
        "--ignore-certificate-errors",
        "--remote-allow-origins=*",
        "--proxy-server=http://localhost:8080"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "http://node206897-orbitcinte.w1-us.cloudjiffy.net:8080/ORBIT/"
  }
}